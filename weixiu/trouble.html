<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    (function () {
        //针对不同屏幕  保证图片显示区域为正方形
        $('.navlist').height($('.navlist').width() + 25);
        $('.navlistimg').height($('.navlist').width());
        //查询报价
        $('.searchbtn').on('click', function () {
            $('.modal').modal('show');
        });
        //切换手机系列显示对应的 手机型号
        $('.navlist').on('click', function () {
            var flag = $(this).data('flag');
            var html = '';
            if (flag === 'iphone4') {
                html = '<div class="col-xs-3 text-left listdetail">\
                        <img src="../img/choose.png" height="14px">\
                        <span class="small">iphone4</span>\
                        </div>\
                        <div class="col-xs-3 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone4s</span>\
                        </div>';
                $('.arrow-shadow').css('left', '12%')
            }
            if (flag === 'iphone5') {
                html = '<div class="col-xs-3 text-left listdetail">\
                        <img src="../img/choose.png" height="14px">\
                        <span class="small">iphone5s</span>\
                        </div>\
                        <div class="col-xs-3 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone5c</span>\
                        </div>\
                        <div class="col-xs-3 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone5.</span>\
                        </div>';
                $('.arrow-shadow').css('left', '37%')
            }
            if (flag === 'iphone6') {
                html = '<div class="col-xs-4 text-left listdetail">\
                        <img src="../img/choose.png" height="14px">\
                        <span class="small">iphone6</span>\
                        </div>\
                        <div class="col-xs-4 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone6 plus</span>\
                        </div>\
                        <div class="col-xs-3 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone6</span>\
                        </div>\
                        <div class="col-xs-4 text-left listdetail">\
                        <img src="../img/nochoose.png" height="14px">\
                        <span class="small">iphone6s plus</span>\
                        </div>';
                $('.arrow-shadow').css('left', '62%')
            }
            $('.navlistdetail').html(html);
        });
        //控制  对应手机型号的 选中与否状态
        $('.navlistdetail').on('click', '.listdetail', function () {
            $(this).siblings().children().attr('src', '../img/nochoose.png');
            $(this).children('img').attr('src', '../img/choose.png');
        });
        //控制 手机颜色 选中状态与否
        $('.troublecolor').on('click', function () {
            $('.troublecolor').css({'border': '1px solid #FFF'});
            $(this).css({'border': '1px solid #d9534f'});
        });
        //控制  手机故障列表  选中状态与否
        $('.falutlist img').on('click', function () {
            var thisfalut = $(this).attr('src');
            var beiyong = $(this).data('choose');
            $(this).attr('src', beiyong);
            $(this).data('choose', thisfalut);
        });
        //控制  其他故障列表切换时  左侧  上下按钮切换
        $('#accordion').on('click', '.list-group-item', function () {
            var obj = $('#accordion .glyphicon');
            obj.removeClass('glyphicon-menu-up');
            obj.addClass('glyphicon-menu-down');
            if ($(this).hasClass('collapsed')) {
                $(this).children('.glyphicon').addClass('glyphicon-menu-up');
                $(this).children('.glyphicon').removeClass('glyphicon-menu-down');
            }
        });
        //控制   其他故障列表中   故障的选中状态与否
        $('#accordion').on('click', 'label', function () {
            var obj = $(this).find('img');
            console.log(obj.attr('src'));
            if (obj.attr('src') == '../img/choose.png') {
                obj.attr('src', '../img/nochoose.png');
                obj.attr('flag', 0);
            } else {
                obj.attr('src', '../img/choose.png');
                obj.attr('flag', 1);
            }
            if ($(this).parent().find('img[flag=1]').length > 0) {
                $(this).parent().prev().children('img').attr('src', '../img/choose.png');
            } else {
                $(this).parent().prev().children('img').attr('src', '../img/nochoose.png');
            }
        });
        //提交  报价
        $('#priceok').on('click', function () {
            //演示用//实际应用时ajax 参数 判断 等
            location.href = $(this).data('link');
        })
    })();
</script>
