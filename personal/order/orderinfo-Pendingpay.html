<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="greatwall">
    <meta name="author" content="Friend">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>我的订单-待付款</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/wxApp.css"/>
</head>
<body>
<!--<div data-role="page" class="container-fluid">-->
<div data-role="page">
    <div data-role="content">
        <div id="orderstatus">
            <!-- 订单状态-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sui-steps-round steps-round-auto steps-5">
                                <div class="finished">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderalready.png"></div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>已下单</label>
                                </div>
                                <div class="finished">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderdetection.png">
                                        </div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>检测中</label>
                                </div>
                                <div class="current">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderplane.png"></div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>待付款</label>
                                </div>
                                <div class="todo">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderrepairh.png"></div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>维修中</label>
                                </div>
                                <div class="todo last">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderreturnh.png"></div>
                                    </div>
                                    <label>已寄回</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="orderdetail">
            <!-- 订单详细信息 -->
            <img src="../../img/orderdetail.png" height="30px"
                 style="margin-right: 10px;padding-bottom: 5px;"><span>订单详情</span>
            <div class="divider"></div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-condensed">
                        <tr>
                            <td>订单号：</td>
                            <td>123456789</td>
                        </tr>
                        <tr>
                            <td>型号：</td>
                            <td>iphone4s</td>
                        </tr>
                        <tr>
                            <td>故障：</td>
                            <td>WIFI+听筒损坏</td>
                        </tr>
                        <tr>
                            <td>订单人：</td>
                            <td>周晓峰</td>
                        </tr>
                        <tr>
                            <td>地址：</td>
                            <td>
                                <label>北京市 海淀区</label><br>
                                <label>阳刚路7号 一单元501</label>
                            </td>
                        </tr>
                        <tr>
                            <td>时间：</td>
                            <td>2016-03-16 10:00-12:00</td>
                        </tr>
                        <tr class="text-danger">
                            <td>实付款：</td>
                            <td>￥550.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="function">
            <!-- 按钮 -->
            <div class="row">
                <div class="col-xs-12 text-center">
                    <!--实际应用中要 传参 并执行相应事件 操作-->
                    <button id="ordercancel" data-link="myorder.html" type="button" class="btn btn-cancel btn-lg">
                        取消订单
                    </button>
                    <!--实际应用中要 传参 并执行相应事件 操作-->
                    <button id="orderpay" data-link="orderinfo-Repair.html" type="button"
                            class="btn btn-danger btn-lg">确认支付
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal bs-modal-lg" tabindex="-1" role="dialog" data-backdrop='static'>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-content">
                <div class="modal-header">
                    <p>提示</p>
                </div>
                <div class="modal-body">
                    <!--错误内容-->
                    <h6 id="tips"></h6>
                </div>
                <!--关闭按钮-->
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script>
    //$('.modal').modal('show');
    $('#ordercancel').click(function () {
        location.href = $(this).data('link');
    });
    $('#orderpay').click(function () {
        location.href = $(this).data('link');
    });
</script>
</html>
