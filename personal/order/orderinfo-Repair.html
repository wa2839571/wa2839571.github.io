<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="greatwall">
    <meta name="author" content="Friend">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>我的订单-维修中</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/wxApp.css"/>
</head>
<body>
<div data-role="page" class="container-fluid">
    <div data-role="content">
        <div id="orderstatus">
            <!-- 订单状态-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sui-steps-round steps-round-auto steps-5">
                                <div class="finished">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderalready.png"></div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>已下单</label>
                                </div>
                                <div class="finished">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderdetection.png">
                                        </div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>检测中</label>
                                </div>
                                <div class="finished">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderpendingpay.png">
                                        </div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>待付款</label>
                                </div>
                                <div class="current">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderplane.png"></div>
                                        <div class="bar"></div>
                                    </div>
                                    <label>维修中</label>
                                </div>
                                <div class="todo last">
                                    <div class="wrap">
                                        <div class="round"><img style="height: 18px;" src="../../img/orderreturnh.png"></div>
                                    </div>
                                    <label>已寄回</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="serviceinfo">
            <!-- 服务介绍 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="thumbnail">
                        <img src="../../img/roboticon.png" alt="...">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>您的终端正在由厂家授权专业工程师维修，</p>
                    <p>预计三个小时维修完毕，请耐心等待！</p>
                </div>
            </div>
        </div>
        <div id="function">
            <div class="row">
                <div class="col-lg-12">
                    <button data-link="../../index.html" id="goback" class="btn btn-danger btn-lg btn-block">返回
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script>
    //底部返回导航按钮
    $('#goback').click(function () {
        if ($(this).data('link')) {
            location.href = $(this).data('link');
        }
    });
</script>
</html>
