<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="greatwall">
    <meta name="author" content="Friend">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/wxui.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/wxApp.css"/>
</head>
<body>
<div data-role="content">
    <div id="personimg">
        <!-- 个人信息、头像 -->
        <div class="jumbotron">
            <h4 class="text-center"><span>新机仓，让生活更方便</span></h4>
            <div class="row">
                <div class="col-lg-12">
                    <div class="liucheng">
                        <img src="../img/headimg.png" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="functionlist">
        <!-- 功能列表 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    <a class="list-group-item" href="order/myorder.html">
                        <img src="../img/ordericon.png" width="25px"
                             style="margin-bottom: 5px; margin-right: 10px;"><span>我的订单</span>
                        <div class="pull-right"><i class="glyphicon glyphicon-menu-right"></i></div>
                    </a>
                    <a class="list-group-item" href="address/myaddress-add.html">
                        <img src="../img/addressicon.png" width="25px"
                             style="margin-bottom: 5px; margin-right: 10px;"><span>我的地址</span>
                        <div class="pull-right"><i class="glyphicon glyphicon-menu-right"></i></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="list-group">
                    <a class="list-group-item" href="callcenter/callcenter.html">
                        <img src="../img/callicon.png" width="25px"
                             style="margin-bottom: 5px; margin-right: 10px;"><span>联系客服</span>
                        <div class="pull-right"><i class="glyphicon glyphicon-menu-right"></i></div>
                    </a>
                    <a class="list-group-item" href="help/help.html">
                        <img src="../img/helpicon.png" width="25px"
                             style="margin-bottom: 5px; margin-right: 10px;"><span>帮助中心</span>
                        <div class="pull-right"><i class="glyphicon glyphicon-menu-right"></i></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="ui-footer ui-footer-stable ui-border-t">
        <ul class="ui-tiled">
            <li class="repairbtn" data-link="../index.html"><a><img src="../img/repairbtn.png"><br><i>维修</i></a></li>
            <li class="personbtn" data-link="personalinfo.html"><a><img src="../img/personbtn.png"><br><i>个人中心</i></a></li>
        </ul>
    </footer>
</div>
</body>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    //个人中心
    $('.personbtn').click(function () {
        if ($(this).data('link')) {
            location.href = $(this).data('link');
        }
    });
    //维修
    $('.repairbtn').click(function () {
        if ($(this).data('link')) {
            location.href = $(this).data('link');
        }
    });
</script>
</html>
